<html>

<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = 'red';
    ctx.fillRect(100, 100, 400, 200);
    ctx.fillStyle = 'rgba(0, 200, 0, 0.5)';
    ctx.fillRect(175, 75, 100, 100);
    ctx.fillRect(325, 75, 100, 100);

    ctx.strokeStyle = 'rgb(150, 0, 0)';
    ctx.lineWidth = '10';
    ctx.strokeRect(100, 100, 400, 200);
    ctx.clearRect(150, 200, 300, 75);

    var path = new Path2D();
    path.moveTo(200, 200);
    path.lineTo(225, 250);
    path.lineTo(250, 200);
    path.moveTo(400, 200);
    path.lineTo(375, 250);
    path.lineTo(350, 200);
    ctx.fill(path);

    var eyePathLeft = new Path2D();
    eyePathLeft.arc(225, 125, 10, 0, Math.PI*2);
    ctx.stroke(eyePathLeft);
    var eyePathRight = new Path2D();
    // eyePathRight.arc(375, 125, 10, 0, Math.PI*2);
    eyePathRight.arc(375, 125, 10, 0, Math.PI, true);
    eyePathRight.closePath();
    ctx.stroke(eyePathRight);
  </script>
</body>

</html>
