<html>

<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    function draw(timestamp) {
      var lineargradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      lineargradient.addColorStop(0, 'skyblue');
      lineargradient.addColorStop(0.5, 'whitesmoke');
      lineargradient.addColorStop(0.5, 'forestgreen');
      lineargradient.addColorStop(1, 'lightgreen');
      ctx.fillStyle = lineargradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.fillRect(100, 100, 400, 200);
      ctx.fillStyle = 'rgba(0, 200, 0, 0.5)';
      ctx.fillRect(175, 75, 100, 100);
      ctx.fillRect(325, 75, 100, 100);

      ctx.strokeStyle = 'rgb(150, 0, 0)';
      ctx.lineWidth = '10';
      ctx.strokeRect(100, 100, 400, 200);
      var diff = Math.sin(timestamp / 500) * 10;
      ctx.clearRect(150, 200, 300, 75 + diff);

      var path = new Path2D();
      path.moveTo(200, 200);
      path.lineTo(225, 250);
      path.lineTo(250, 200);
      path.moveTo(400, 200);
      path.lineTo(375, 250);
      path.lineTo(350, 200);
      ctx.fill(path);

      var eyePathLeft = new Path2D();
      eyePathLeft.arc(225, 125, 10, 0, Math.PI * 2);
      ctx.stroke(eyePathLeft);
      var eyePathRight = new Path2D();
      eyePathRight.arc(375, 125, 10, 0, Math.PI * 2);
      ctx.stroke(eyePathRight);

      ctx.lineWidth = 1;
      var path = new Path2D(),
        sx = 100,
        sy = 50,
        dx = sx + 200,
        dy = sy + 20,
        cx = sx + 200,
        cy = (sy - 40) * Math.sin(timestamp / 200);
      path.moveTo(sx, sy);
      path.quadraticCurveTo(cx, cy, dx, dy);
      path.quadraticCurveTo(cx, cy, dx + 200, sy);
      ctx.stroke(path);

      ctx.font = '20px Times New Roman';
      ctx.fillStyle = 'Black';
      ctx.fillText('Canvas is fun', 10, 20);

      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);
